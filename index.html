        // Constants

        // Toast Hook
        function useToast() {
            const [toasts, setToasts] = useState([]);

            const toast = useCallback(({ title, description, variant = "default" }) => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, title, description, variant }]);
                setTimeout(() => {
                    setToasts(prev => prev.filter(t => t.id !== id));
                }, 3000);
            }, []);

            return { toast, toasts };
        }

        // UI Components
        function Card({ children, className = "", ...props }) {
            return (
                <div className={`card p-6 ${className}`} {...props}>
                    {children}
                </div>
            );
        }

        function CardHeader({ children, className = "" }) {
            return <div className={`mb-4 ${className}`}>{children}</div>;
        }

        function CardTitle({ children, className = "" }) {
            return <h3 className={`text-lg font-semibold ${className}`}>{children}</h3>;
        }

        function CardContent({ children, className = "" }) {

        }

        function Button({ children, variant = "primary", size = "default", className = "", onClick, ...props }) {
            const baseClasses = "btn inline-flex items-center justify-center px-4 py-2 text-sm";
            const variantClasses = {
                primary: "btn-primary",
                secondary: "btn-secondary", 
                outline: "btn-outline",
                ghost: "bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800"
            };
            const sizeClasses = {
                sm: "px-2 py-1 text-xs",
                default: "px-4 py-2 text-sm",
                lg: "px-6 py-3 text-base"
            };

            return (
                <button 
                    className={`${baseClasses} ${variantClasses[variant]} ${sizeClasses[size]} ${className}`}
                    onClick={onClick}
                    {...props}
                >
                    {children}
                </button>
            );
        }

        function Input({ className = "", ...props }) {
            return <input className={`input w-full ${className}`} {...props} />;
        }

        function Label({ children, htmlFor, className = "" }) {
            return <label htmlFor={htmlFor} className={`block text-sm font-medium mb-1 ${className}`}>{children}</label>;
        }

        function Select({ children, value, onValueChange, className = "" }) {
            return (
                <select 
                    className={`input ${className}`}
                    value={value}
                    onChange={(e) => onValueChange(e.target.value)}

                    {children}
                </select>
            );
        }

        function SelectItem({ children, value }) {
            return <option value={value}>{children}</option>;
        }

        function Badge({ children, variant = "secondary", className = "" }) {
            const variantClasses = {
                secondary: "badge-secondary",
                outline: "badge-outline"
            };
            return <span className={`badge ${variantClasses[variant]} ${className}`}>{children}</span>;
        }

        function Progress({ value, className = "" }) {
            return (

                    <div className="progress-bar" style={{ width: `${value}%` }}></div>
                </div>
            );

        function Dialog({ children, open, onOpenChange }) {
            if (!open) return null;
            
            return (
                <div className="modal-overlay" onClick={() => onOpenChange(false)}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        {children}

                </div>

        }

        function DialogTrigger({ children, asChild, ...props }) {
            return React.cloneElement(children, props);

        function DialogContent({ children }) {

        function Tabs({ children, value, onValueChange }) {

        function TabsList({ children, activeTab, setActiveTab }) {

        function TabsTrigger({ children, value, activeTab, setActiveTab }) {

        function TabsContent({ children, value, activeTab }) {

        function Toast({ toasts }) {

        // Transaction List Component
        function TransactionList({ transactions, searchTerm, filterCategory, onEdit, onDelete }) {
            const filteredTransactions = transactions
                .filter((transaction) => {
                    const matchesSearch =
                        transaction.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        transaction.memo?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        transaction.tags.some((tag) => tag.toLowerCase().includes(searchTerm.toLowerCase()));

                    const matchesCategory = filterCategory === "all" || transaction.category === filterCategory;

                    return matchesSearch && matchesCategory;
                })
                .sort((a, b) => new Date(b.datetime).getTime() - new Date(a.datetime).getTime());

            const getCurrencySymbol = (currency) => {
                const symbols = { KRW: "‚Ç©", USD: "$", EUR: "‚Ç¨", JPY: "¬•" };
                return symbols[currency] || currency;
            };

            const formatDateTime = (datetime) => {
                return new Date(datetime).toLocaleString("ko-KR", {
                    year: "numeric",
                    month: "2-digit",
                    day: "2-digit",
                    hour: "2-digit",
                    minute: "2-digit",

            };

            if (filteredTransactions.length === 0) {
                return (
                    <Card>

                            Í±∞Îûò ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.
                        </CardContent>
                    </Card>
                );
            }

            return (
                <div className="space-y-2">
                    {filteredTransactions.map((transaction) => (
                        <Card key={transaction.id} className="hover:shadow-md transition-shadow">
                            <CardContent className="p-4">
                                <div className="flex items-center justify-between flex-col md:flex-row gap-4">
                                    <div className="flex-1 w-full">
                                        <div className="flex items-center gap-2 mb-1 flex-wrap">
                                            <Badge variant="secondary">{transaction.category}</Badge>
                                            <span className="text-sm text-gray-500">{formatDateTime(transaction.datetime)}</span>
                                            {transaction.currency !== "KRW" && <Badge variant="outline">{transaction.currency}</Badge>}
                                        </div>
                                        <h3 className="font-medium">{transaction.name}</h3>
                                        {transaction.tags.length > 0 && (
                                            <div className="flex gap-1 mt-1 flex-wrap">
                                                {transaction.tags.map((tag) => (
                                                    <Badge key={tag} variant="outline" className="text-xs">
                                                        {tag}
                                                    </Badge>
                                                ))}
                                            </div>
                                        )}
                                        {transaction.memo && <p className="text-sm text-gray-500 mt-1">{transaction.memo}</p>}
                                    </div>
                                    <div className="text-right w-full md:w-auto">
                                        <p className={`text-lg font-semibold ${
                                            transaction.type === "income" ? "text-green-600" : "text-red-600"
                                        }`}>
                                            {transaction.type === "income" ? "+" : "-"}
                                            {getCurrencySymbol(transaction.currency)}
                                            {transaction.amount.toLocaleString()}
                                        </p>
                                        <div className="flex gap-1 mt-1 justify-end">
                                            <Button variant="ghost" size="sm" onClick={() => onEdit(transaction)}>
                                                <Edit className="h-4 w-4" />
                                            </Button>
                                            <Button variant="ghost" size="sm" onClick={() => onDelete(transaction.id)}>
                                                <Trash2 className="h-4 w-4" />
                                            </Button>
                                        </div>
                                    </div>
                                </div>
                            </CardContent>
                        </Card>
                    ))}
                </div>
            );
        }

        // Budget Overview Component
        function BudgetOverview({ budgets }) {
            if (budgets.length === 0) {
                return (
                    <Card>
                        <CardHeader>
                            <CardTitle>ÏòàÏÇ∞ ÌòÑÌô©</CardTitle>
                        </CardHeader>
                        <CardContent>
                            <p className="text-gray-500">ÏÑ§Ï†ïÎêú ÏòàÏÇ∞Ïù¥ ÏóÜÏäµÎãàÎã§.</p>
                        </CardContent>
                    </Card>
                );
            }

            return (
                <Card>
                    <CardHeader>
                        <CardTitle>ÏòàÏÇ∞ ÌòÑÌô©</CardTitle>
                    </CardHeader>
                    <CardContent className="space-y-4">
                        {budgets.slice(0, 5).map((budget) => {
                            const percentage = budget.amount > 0 ? (budget.spent / budget.amount) * 100 : 0;
                            const isOverBudget = percentage > 100;

                            return (
                                <div key={budget.category} className="space-y-2">
                                    <div className="flex justify-between text-sm">
                                        <span className="font-medium">{budget.category}</span>
                                        <span className={isOverBudget ? "text-red-600" : "text-gray-500"}>
                                            ‚Ç©{budget.spent.toLocaleString()} / ‚Ç©{budget.amount.toLocaleString()}
                                        </span>
                                    </div>
                                    <Progress value={Math.min(percentage, 100)} className={isOverBudget ? "bg-red-100" : ""} />
                                </div>
                            );
                        })}
                    </CardContent>
                </Card>
            );
        }

        // Expense Chart Component
        function ExpenseChart({ transactions }) {
            const expenseByCategory = transactions
                .filter((t) => t.type === "expense")
                .reduce((acc, transaction) => {
                    acc[transaction.category] = (acc[transaction.category] || 0) + transaction.amount;
                    return acc;
                }, {});

            const pieData = Object.entries(expenseByCategory).map(([category, amount]) => ({
                name: category,
                value: amount,
            }));

            const monthlyData = transactions.reduce((acc, transaction) => {
                const month = new Date(transaction.datetime).toISOString().slice(0, 7);
                if (!acc[month]) {
                    acc[month] = { month, income: 0, expense: 0 };
                }
                acc[month][transaction.type] += transaction.amount;
                return acc;
            }, {});

            const barData = Object.values(monthlyData).sort((a, b) => a.month.localeCompare(b.month));

            return (
                <div className="grid gap-6 grid-cols-1">
                    <Card>
                        <CardHeader>
                            <CardTitle>Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏßÄÏ∂ú</CardTitle>
                        </CardHeader>
                        <CardContent className="overflow-hidden">
                            {pieData.length > 0 ? (
                                <div className="h-64 w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie
                                                data={pieData}
                                                cx="50%"
                                                cy="50%"
                                                labelLine={false}
                                                label={({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`}
                                                outerRadius={60}
                                                fill="#8884d8"
                                                dataKey="value"

                                                ))}
                                            </Pie>
                                            <Tooltip />
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                            ) : (
                                <p className="text-center text-gray-500 py-8">ÏßÄÏ∂ú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</p>
                            )}
                        </CardContent>
                    </Card>

                    <Card>
                        <CardHeader>
                            <CardTitle>ÏõîÎ≥Ñ ÏàòÏûÖ/ÏßÄÏ∂ú</CardTitle>
                        </CardHeader>
                        <CardContent className="overflow-hidden">
                            {barData.length > 0 ? (
                                <div className="h-64 w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={barData} margin={{ top: 5, right: 30, left: 20, bottom: 5 }}>
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis dataKey="month" />
                                            <YAxis />
                                            <Tooltip />
                                            <Bar dataKey="income" fill="#22c55e" />
                                            <Bar dataKey="expense" fill="#ef4444" />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            ) : (
                                <p className="text-center text-gray-500 py-8">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</p>
                            )}
                        </CardContent>
                    </Card>
                </div>
            );
        }

        // Calendar View Component
        function CalendarView({ transactions }) {
            const [currentDate, setCurrentDate] = useState(new Date());

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDayOfMonth.getDay();
            const daysInMonth = lastDayOfMonth.getDate();

            const previousMonth = () => {
                setCurrentDate(new Date(year, month - 1, 1));
            };

            const nextMonth = () => {
                setCurrentDate(new Date(year, month + 1, 1));
            };

            const getTransactionsForDate = (day) => {
                const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
                return transactions.filter((t) => t.datetime.startsWith(dateStr));
            };

            const days = [];

            // Empty cells for days before the first day of the month
            for (let i = 0; i < firstDayOfWeek; i++) {
                days.push(<div key={`empty-${i}`} className="h-24 border border-gray-200 dark:border-gray-700"></div>);
            }

            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayTransactions = getTransactionsForDate(day);
                const income = dayTransactions.filter((t) => t.type === "income").reduce((sum, t) => sum + t.amount, 0);
                const expense = dayTransactions.filter((t) => t.type === "expense").reduce((sum, t) => sum + t.amount, 0);

                days.push(
                    <div key={day} className="h-24 border border-gray-200 dark:border-gray-700 p-1 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                        <div className="text-sm font-medium mb-1">{day}</div>
                        {dayTransactions.length > 0 && (
                            <div className="space-y-1">
                                {income > 0 && <div className="text-xs text-green-600">+‚Ç©{income.toLocaleString()}</div>}
                                {expense > 0 && <div className="text-xs text-red-600">-‚Ç©{expense.toLocaleString()}</div>}
                                <div className="text-xs font-medium">{dayTransactions.length}Í±¥</div>
                            </div>
                        )}
                    </div>
                );
            }

            return (
                <Card>
                    <CardHeader>
                        <div className="flex items-center justify-between">
                            <CardTitle>
                                {year}ÎÖÑ {month + 1}Ïõî
                            </CardTitle>
                            <div className="flex gap-2">
                                <Button variant="outline" size="sm" onClick={previousMonth}>
                                    <ChevronLeft className="h-4 w-4" />
                                </Button>
                                <Button variant="outline" size="sm" onClick={nextMonth}>
                                    <ChevronRight className="h-4 w-4" />
                                </Button>
                            </div>
                        </div>
                    </CardHeader>
                    <CardContent>
                        <div className="grid grid-cols-7 gap-0 border border-gray-200 dark:border-gray-700 overflow-x-auto">
                            {["Ïùº", "Ïõî", "Ìôî", "Ïàò", "Î™©", "Í∏à", "ÌÜ†"].map((day) => (
                                <div
                                    key={day}
                                    className="h-8 border border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-sm font-medium"
                                >
                                    {day}
                                </div>
                            ))}
                            {days}
                        </div>
                    </CardContent>
                </Card>
            );
        }

        // Savings Goal Component
        function SavingsGoal({ savingsGoal, setSavingsGoal, currentSavings }) {
            const [isDialogOpen, setIsDialogOpen] = useState(false);
            const [formData, setFormData] = useState({
                name: savingsGoal?.name || "",
                target: savingsGoal?.target || 0,
                deadline: savingsGoal?.deadline || "",
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                setSavingsGoal({
                    ...formData,
                    current: currentSavings,
                });
                setIsDialogOpen(false);
            };

            const progress = savingsGoal ? Math.min((currentSavings / savingsGoal.target) * 100, 100) : 0;

            return (
                <Card>
                    <CardHeader className="flex flex-row items-center justify-between space-y-0">
                        <CardTitle className="flex items-center gap-2">
                            <Target className="h-5 w-5" />
                            Ï†ÄÏ∂ï Î™©Ìëú
                        </CardTitle>
                        <Button variant="outline" size="sm" onClick={() => setIsDialogOpen(true)}>
                            <Edit className="h-4 w-4 mr-2" />
                            {savingsGoal ? "ÏàòÏ†ï" : "ÏÑ§Ï†ï"}
                        </Button>
                    </CardHeader>
                    <CardContent>
                        {savingsGoal ? (
                            <div className="space-y-4">
                                <div>
                                    <h3 className="font-medium">{savingsGoal.name}</h3>
                                    <p className="text-sm text-gray-500">
                                        Î™©ÌëúÏùº: {new Date(savingsGoal.deadline).toLocaleDateString("ko-KR")}
                                    </p>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex justify-between text-sm">
                                        <span>ÌòÑÏû¨ Ï†ÄÏ∂ïÏï°</span>
                                        <span>
                                            ‚Ç©{currentSavings.toLocaleString()} / ‚Ç©{savingsGoal.target.toLocaleString()}
                                        </span>
                                    </div>
                                    <Progress value={progress} className="h-2" />
                                    <p className="text-sm text-gray-500">
                                        {progress.toFixed(1)}% Îã¨ÏÑ±
                                        {currentSavings >= savingsGoal.target && (
                                            <span className="text-green-600 font-medium ml-2">Î™©Ìëú Îã¨ÏÑ±!</span>
                                        )}
                                    </p>
                                </div>
                            </div>
                        ) : (
                            <p className="text-gray-500">Ï†ÄÏ∂ï Î™©ÌëúÎ•º ÏÑ§Ï†ïÌï¥Î≥¥ÏÑ∏Ïöî.</p>
                        )}
                    </CardContent>

                    <Dialog open={isDialogOpen} onOpenChange={setIsDialogOpen}>
                        <DialogContent>
                            <DialogHeader>
                                <DialogTitle>Ï†ÄÏ∂ï Î™©Ìëú ÏÑ§Ï†ï</DialogTitle>
                            </DialogHeader>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <Label htmlFor="goalName">Î™©Ìëú Ïù¥Î¶Ñ</Label>
                                    <Input
                                        id="goalName"
                                        value={formData.name}
                                        onChange={(e) => setFormData((prev) => ({ ...prev, name: e.target.value }))}
                                        placeholder="Ïòà: ÏÉà Ï∞® Íµ¨Îß§"
                                        required
                                    />
                                </div>
                                <div>
                                    <Label htmlFor="targetAmount">Î™©Ìëú Í∏àÏï°</Label>
                                    <Input
                                        id="targetAmount"
                                        type="text"
                                        value={formData.target ? formatNumber(formData.target) : ''}
                                        onChange={(e) => {
                                            const numValue = parseFormattedNumber(e.target.value);
                                            setFormData((prev) => ({ ...prev, target: numValue }));
                                        }}

        // Transaction Form Component
        function TransactionForm({ transaction, onSubmit, onCancel }) {

        function formatNumber(num) {

                                placeholder="0"

                            />
                        </div>
                        <div>
                            <Label htmlFor="currency">ÌÜµÌôî</Label>
                            <Select
                                value={formData.currency}

        // Budget Management Component
        function BudgetManagement({ budgets, setBudgets, transactions }) {
            const [newBudget, setNewBudget] = useState({ category: "select", amount: 0 });

            const addBudget = () => {
                if (newBudget.category && newBudget.category !== "select" && newBudget.amount > 0) {
                    const spent = transactions
                        .filter((t) => t.type === "expense" && t.category === newBudget.category)
                        .reduce((sum, t) => sum + t.amount, 0);

                    setBudgets([
                        ...budgets.filter((b) => b.category !== newBudget.category),
                        {
                            ...newBudget,
                            spent,
                        },
                    ]);
                    setNewBudget({ category: "select", amount: 0 });
                }
            };

            const removeBudget = (category) => {
                setBudgets(budgets.filter((b) => b.category !== category));
            };

            return (
                <div className="space-y-6">
                    <Card>

                            <CardTitle>ÏòàÏÇ∞ ÏÑ§Ï†ï</CardTitle>

                        </CardHeader>
                        <CardContent>

                                        </SelectItem>
                                    ))}
                                </Select>

                                    type="text"
                                    placeholder="ÏòàÏÇ∞ Í∏àÏï°"
                                    value={newBudget.amount ? formatNumber(newBudget.amount) : ''}
                                    onChange={(e) => {
                                        const numValue = parseFormattedNumber(e.target.value);
                                        setNewBudget((prev) => ({ ...prev, amount: numValue }));
                                    }}
                                    className="flex-1"
                                />
                                <Button onClick={addBudget}>Ï∂îÍ∞Ä</Button>
                            </div>
                        </CardContent>
                    </Card>

                    <div className="grid gap-4">
                        {budgets.map((budget) => {
                            const percentage = budget.amount > 0 ? (budget.spent / budget.amount) * 100 : 0;
                            const isOverBudget = percentage > 100;

                            return (
                                <Card key={budget.category}>
                                    <CardContent className="pt-6">
                                        <div className="flex items-center justify-between mb-2">
                                            <h3 className="font-semibold">{budget.category}</h3>
                                            <Button variant="ghost" size="sm" onClick={() => removeBudget(budget.category)}>
                                                <Trash2 className="h-4 w-4" />
                                            </Button>
                                        </div>
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-sm">
                                                <span>
                                                    ‚Ç©{budget.spent.toLocaleString()} / ‚Ç©{budget.amount.toLocaleString()}
                                                </span>
                                                <span className={isOverBudget ? "text-red-600" : "text-gray-500"}>
                                                    {percentage.toFixed(1)}%
                                                </span>
                                            </div>
                                            <Progress value={Math.min(percentage, 100)} className={`h-2 ${isOverBudget ? "bg-red-100" : ""}`} />
                                            {isOverBudget && (
                                                <p className="text-sm text-red-600">
                                                    ÏòàÏÇ∞ÏùÑ ‚Ç©{(budget.spent - budget.amount).toLocaleString()} Ï¥àÍ≥ºÌñàÏäµÎãàÎã§.
                                                </p>
                                            )}
                                        </div>
                                    </CardContent>
                                </Card>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // Main App Component
        function BudgetApp() {
            const [transactions, setTransactions] = useState([]);
            const [budgets, setBudgets] = useState([]);
            const [savingsGoal, setSavingsGoal] = useState(null);
            const [activeTab, setActiveTab] = useState("overview");
            const [isDialogOpen, setIsDialogOpen] = useState(false);
            const [editingTransaction, setEditingTransaction] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [filterCategory, setFilterCategory] = useState("all");
            const [isDarkMode, setIsDarkMode] = useState(false);
            const { toast, toasts } = useToast();

            // Load data from localStorage on mount
            useEffect(() => {
                const savedData = localStorage.getItem("budgetAppData");
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        setTransactions(data.transactions || []);
                        setBudgets(data.budgets || []);
                        setSavingsGoal(data.savingsGoal || null);
                        setIsDarkMode(data.isDarkMode || false);
                    } catch (error) {
                        console.error("Failed to load data:", error);
                    }

            }, []);

            // Save data to localStorage whenever state changes
            useEffect(() => {
                const data = {
                    transactions,
                    budgets,
                    savingsGoal,
                    isDarkMode,
                };
                localStorage.setItem("budgetAppData", JSON.stringify(data));
            }, [transactions, budgets, savingsGoal, isDarkMode]);

            // Apply dark mode
            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add("dark");
                } else {
                    document.documentElement.classList.remove("dark");
                }
            }, [isDarkMode]);

            const addTransaction = (transaction) => {
                const newTransaction = {
                    ...transaction,
                    id: Date.now().toString(),
                };
                setTransactions((prev) => [...prev, newTransaction]);

                // Update budget spending
                if (transaction.type === "expense") {
                    setBudgets((prev) =>
                        prev.map((budget) =>
                            budget.category === transaction.category 
                                ? { ...budget, spent: budget.spent + transaction.amount } 
                                : budget
                        )
                    );
                }

                toast({
                    title: "Í±∞Îûò Ï∂îÍ∞ÄÎê®",
                    description: `${transaction.type === "income" ? "ÏàòÏûÖ" : "ÏßÄÏ∂ú"} ${transaction.amount.toLocaleString()}ÏõêÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.`,
                });
            };

            const updateTransaction = (updatedTransaction) => {
                setTransactions((prev) => prev.map((t) => (t.id === updatedTransaction.id ? updatedTransaction : t)));
                toast({
                    title: "Í±∞Îûò ÏàòÏ†ïÎê®",
                    description: "Í±∞Îûò ÎÇ¥Ïó≠Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.",
                });
            };

            const deleteTransaction = (id) => {
                const transaction = transactions.find((t) => t.id === id);
                if (transaction) {
                    setTransactions((prev) => prev.filter((t) => t.id !== id));

                    // Update budget spending
                    if (transaction.type === "expense") {
                        setBudgets((prev) =>
                            prev.map((budget) =>
                                budget.category === transaction.category
                                    ? { ...budget, spent: Math.max(0, budget.spent - transaction.amount) }
                                    : budget
                            )
                        );
                    }

                    toast({
                        title: "Í±∞Îûò ÏÇ≠Ï†úÎê®",
                        description: "Í±∞Îûò ÎÇ¥Ïó≠Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.",
                    });
                }
            };

            const exportData = () => {
                const data = { transactions, budgets, savingsGoal };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `budget-data-${new Date().toISOString().split("T")[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                toast({
                    title: "Îç∞Ïù¥ÌÑ∞ ÎÇ¥Î≥¥ÎÇ¥Í∏∞ ÏôÑÎ£å",
                    description: "Îç∞Ïù¥ÌÑ∞Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÎÇ¥Î≥¥ÎÇ¥Ï°åÏäµÎãàÎã§.",
                });
            };

            const importData = (event) => {
                const file = event.target.files?.[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target?.result);
                        if (data.transactions) {
                            setTransactions(data.transactions);
                            setBudgets(data.budgets || []);
                            setSavingsGoal(data.savingsGoal || null);
                            toast({
                                title: "Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ ÏôÑÎ£å",
                                description: "Îç∞Ïù¥ÌÑ∞Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Í∞ÄÏ†∏ÏôÄÏ°åÏäµÎãàÎã§.",
                            });
                        }
                    } catch (error) {
                        toast({
                            title: "Ïò§Î•ò",
                            description: "Ïò¨Î∞îÎ•∏ Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏù¥ ÏïÑÎãôÎãàÎã§.",
                            variant: "destructive",
                        });
                    }
                };
                reader.readAsText(file);
                event.target.value = "";
            };

            const totalIncome = transactions.filter((t) => t.type === "income").reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter((t) => t.type === "expense").reduce((sum, t) => sum + t.amount, 0);
            const balance = totalIncome - totalExpense;

            return (
                <div className="min-h-screen bg-background">
                    <header className="border-b bg-card">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between flex-col md:flex-row gap-4">
                                <div className="flex items-center gap-2">
                                    <Wallet className="h-8 w-8 text-primary" />
                                    <h1 className="text-2xl font-bold">Ïä§ÎßàÌä∏ Í∞ÄÍ≥ÑÎ∂Ä</h1>
                                </div>
                                <div className="flex items-center gap-2 flex-wrap">
                                    <Button variant="outline" size="sm" onClick={() => setIsDarkMode(!isDarkMode)}>
                                        {isDarkMode ? <Sun className="h-4 w-4" /> : <Moon className="h-4 w-4" />}
                                    </Button>
                                    <Button variant="outline" size="sm" onClick={exportData}>
                                        <Download className="h-4 w-4 mr-2" />
                                        ÎÇ¥Î≥¥ÎÇ¥Í∏∞
                                    </Button>
                                    <Button variant="outline" size="sm">
                                        <label className="flex items-center cursor-pointer">
                                            <Upload className="h-4 w-4 mr-2" />
                                            Í∞ÄÏ†∏Ïò§Í∏∞
                                            <input type="file" accept=".json" className="hidden" onChange={importData} />
                                        </label>
                                    </Button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 py-6">
                        <Tabs value={activeTab} onValueChange={setActiveTab}>
                            <TabsList>
                                <TabsTrigger value="overview">Í∞úÏöî</TabsTrigger>
                                <TabsTrigger value="transactions">Í±∞ÎûòÎÇ¥Ïó≠</TabsTrigger>
                                <TabsTrigger value="budget">ÏòàÏÇ∞Í¥ÄÎ¶¨</TabsTrigger>
                                <TabsTrigger value="calendar">Ï∫òÎ¶∞Îçî</TabsTrigger>
                                <TabsTrigger value="analytics">Î∂ÑÏÑù</TabsTrigger>
                            </TabsList>

                            <TabsContent value="overview">
                                <div className="space-y-6">
                                    <div className="grid gap-4 md:grid-cols-3">
                                        <Card>
                                            <CardHeader className="flex flex-row items-center justify-between space-y-0 pb-2">
                                                <CardTitle className="text-sm font-medium">Ï¥ù ÏàòÏûÖ</CardTitle>
                                                <TrendingUp className="h-4 w-4 text-green-600" />
                                            </CardHeader>
                                            <CardContent>
                                                <div className="text-2xl font-bold text-green-600">‚Ç©{totalIncome.toLocaleString()}</div>
                                            </CardContent>
                                        </Card>
                                        <Card>
                                            <CardHeader className="flex flex-row items-center justify-between space-y-0 pb-2">
                                                <CardTitle className="text-sm font-medium">Ï¥ù ÏßÄÏ∂ú</CardTitle>
                                                <TrendingDown className="h-4 w-4 text-red-600" />
                                            </CardHeader>
                                            <CardContent>
                                                <div className="text-2xl font-bold text-red-600">‚Ç©{totalExpense.toLocaleString()}</div>
                                            </CardContent>
                                        </Card>
                                        <Card>
                                            <CardHeader className="flex flex-row items-center justify-between space-y-0 pb-2">
                                                <CardTitle className="text-sm font-medium">ÏûîÏï°</CardTitle>
                                                <Wallet className="h-4 w-4 text-blue-600" />
                                            </CardHeader>
                                            <CardContent>
                                                <div className={`text-2xl font-bold ${balance >= 0 ? "text-green-600" : "text-red-600"}`}>
                                                    ‚Ç©{balance.toLocaleString()}
                                                </div>
                                            </CardContent>
                                        </Card>
                                    </div>

                                    <div className="grid gap-6 md:grid-cols-2">
                                        <BudgetOverview budgets={budgets} />
                                        <SavingsGoal savingsGoal={savingsGoal} setSavingsGoal={setSavingsGoal} currentSavings={balance} />
                                    </div>
                                </div>
                            </TabsContent>

                            <TabsContent value="transactions">
                                <div className="space-y-6">
                                    <div className="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
                                        <div className="flex flex-col md:flex-row gap-2">
                                            <div className="relative">
                                                <Search className="absolute left-2 top-2.5 h-4 w-4 text-gray-500" />
                                                <Input
                                                    placeholder="Í±∞Îûò Í≤ÄÏÉâ..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    className="pl-8"
                                                />
                                            </div>
                                            <Select value={filterCategory} onValueChange={setFilterCategory} className="w-full md:w-48">
                                                <SelectItem value="all">Î™®Îì† Ïπ¥ÌÖåÍ≥†Î¶¨</SelectItem>
                                                {[...CATEGORIES.income, ...CATEGORIES.expense].map((category) => (
                                                    <SelectItem key={category} value={category}>
                                                        {category}
                                                    </SelectItem>
                                                ))}
                                            </Select>
                                        </div>
                                        <Button onClick={() => {
                                            setEditingTransaction(null);
                                            setIsDialogOpen(true);
                                        }}>
                                            <PlusCircle className="h-4 w-4 mr-2" />
                                            Í±∞Îûò Ï∂îÍ∞Ä
                                        </Button>
                                    </div>

                                    <TransactionList
                                        transactions={transactions}
                                        searchTerm={searchTerm}
                                        filterCategory={filterCategory}
                                        onEdit={(transaction) => {
                                            setEditingTransaction(transaction);
                                            setIsDialogOpen(true);
                                        }}
                                        onDelete={deleteTransaction}
                                    />
                                </div>
                            </TabsContent>

                            <TabsContent value="budget">
                                <BudgetManagement budgets={budgets} setBudgets={setBudgets} transactions={transactions} />
                            </TabsContent>

                            <TabsContent value="calendar">
                                <CalendarView transactions={transactions} />
                            </TabsContent>

                            <TabsContent value="analytics">
                                <ExpenseChart transactions={transactions} />
                            </TabsContent>
                        </Tabs>
                    </main>

                    <Dialog open={isDialogOpen} onOpenChange={setIsDialogOpen}>
                        <DialogContent>
                            <DialogHeader>
                                <DialogTitle>{editingTransaction ? "Í±∞Îûò ÏàòÏ†ï" : "ÏÉà Í±∞Îûò Ï∂îÍ∞Ä"}</DialogTitle>
                                <p className="text-sm text-gray-500">
                                    {editingTransaction ? "Í±∞Îûò Ï†ïÎ≥¥Î•º ÏàòÏ†ïÌïòÏÑ∏Ïöî." : "ÏÉàÎ°úÏö¥ ÏàòÏûÖ ÎòêÎäî ÏßÄÏ∂úÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî."}
                                </p>
                            </DialogHeader>
                            <TransactionForm
                                transaction={editingTransaction}
                                onSubmit={(transaction) => {
                                    if (editingTransaction) {
                                        updateTransaction({ ...transaction, id: editingTransaction.id });

                                        addTransaction(transaction);
                                    }
                                    setIsDialogOpen(false);
                                    setEditingTransaction(null);
                                }}
                                onCancel={() => {
                                    setIsDialogOpen(false);
                                    setEditingTransaction(null);
                                }}
                            />
                        </DialogContent>
                    </Dialog>

                    <Toast toasts={toasts} />
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<BudgetApp />, document.getElementById('root'));
    </script>
